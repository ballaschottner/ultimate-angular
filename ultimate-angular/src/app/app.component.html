<div class="app">
  <input 
    type="text"
    [value]="name"
    (input)="handleChange($event)">

    <ng-template [ngIf]="name.length">
      <div>
        Searching for... {{ name }}
      </div>
    </ng-template>

    <div *ngIf="name.length > 2">
      Searching for... {{ name }}
    </div>
  
</div>
