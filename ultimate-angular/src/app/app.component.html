<div class="app">
  <input 
    type="text"
    [value]="name"
    (input)="handleChange($event)">

    <ng-template [ngIf]="name.length">
      <div>
        Searching for... {{ name }}
      </div>
    </ng-template>

    <div *ngIf="name.length > 2">
      Searching for... {{ name }}
    </div>

    <div>
      <h3>Passengers</h3>
      <ul>
        <li *ngFor="let passenger of passengers; let i = index;">
          <span class="status" [class.checked-in]="passenger.checkedIn"></span>
          {{ i + 1 }}: {{passenger.fullName}}
        </li>
      </ul>

      <h3>Passengers</h3>
      <ul>
        <li *ngFor="let passenger of passengers; let i = index;">
          <span class="status" 
          [ngClass]="{
            'checked-in': passenger.checkedIn,
            'checked-out': !passenger.checkedIn
            }"></span>
          {{ i + 1 }}: {{passenger.fullName}}
        </li>
      </ul>

      <h3>Passengers</h3>
      <ul>
        <li *ngFor="let passenger of passengers; let i = index;">
          <span class="status" 
          [style.backgroundColor]="passenger.checkedIn?'green':'red'"></span>
          {{ i + 1 }}: {{passenger.fullName}}
        </li>
      </ul>

      <h3>Passengers</h3>
      <ul>
        <li *ngFor="let passenger of passengers; let i = index;">
          <span class="status" 
          [ngStyle]="{backgroundColor: (passenger.checkedIn?'green':'red')}"></span>
          {{ i + 1 }}: {{passenger.fullName}}
        </li>
      </ul>
    </div>
  
</div>
